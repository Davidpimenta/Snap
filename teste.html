<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .menu {
      list-style: none;
      padding: 0;
      text-align: center;
    }

    .menu-item {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s, transform 0.5s;
    }

    .menu:hover .menu-item {
      opacity: 1;
      transform: translateY(0);
    }

    .menu-item:nth-child(1) { transition-delay: 0.2s; }
    .menu-item:nth-child(2) { transition-delay: 0.4s; }
    .menu-item:nth-child(3) { transition-delay: 0.6s; }
    /* Adicione mais opções conforme necessário */
  </style>
  <title>Animated Menu</title>
</head>
<body>
  <ul class="menu">
    <li class="menu-item">Opção 1</li>
    <li class="menu-item">Opção 2</li>
    <li class="menu-item">Opção 3</li>
    <!-- Adicione mais opções conforme necessário -->
  </ul>
</body>
</html>
